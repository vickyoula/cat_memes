<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cat Meme Generator </title>
    <script src="site.js"></script>
    <style>

        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>

</head>
<body>
    <h1> Let's Generate A Cat Meme! </h1>
    <img id = "image" src="static/pics/IMG_7703.jpg">
    <br>
    <br>
<!--    <input type="submit" value="Get a Cat">-->
    <button type="button" onclick="generatePic()">Get a Cat</button>
    <script>
        function generatePic() {
            document.getElementById('image')
                    .style.display = "block";
        }
    </script>

</body>
</html>
